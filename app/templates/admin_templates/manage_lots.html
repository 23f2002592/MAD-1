{% extends "base.html" %}
{% block content %}
<h2>{{ 'Edit' if lot else 'Add' }} Parking Lot </h2>
<form method="post">
    <div class="mb-3">
        <label >Location Name:</label>
        <input type="text" name="name" class="form-control" value="{{ lot.location_name if lot else ''}}" >
    </div>

    <div class="mb-3">
        <label>Price:</label>
        <input type="number" step="0.01" name="price" class="form-control" value="{{ lot.price if lot else ''}}">
    </div>

    <div class="mb-3">
        <label for="">Address:</label>
        <input type="text" name="address" class="form-control" value="{{ lot.address if lot else ''}}">
    </div>

    <div class="mb-3">
        <label for="">Pin Code:</label>
        <input type="text" name="pin" class="form-control" value="{{ lot.pin_code if lot else ''}}">
    </div>

    <div class="mb-3">
        <label>Number of Spots:</label>
        <input type="number" name="max_spots" class="form-control" value="{{ lot.max_spots if lot else ''}}">
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
